  <text class="cls-1" transform="translate(602 306.82)"><tspan class="cls-2">關於 <tspan class="cls-3" x="63.87" y="0">J</tspan><tspan x="75.04" y="0">ason Leong</tspan></tspan><tspan class="cls-4"><tspan x="0" y="28"> </tspan></tspan><tspan class="cls-5"><tspan x="0" y="62">	</tspan><tspan class="cls-6" x="36" y="62">偶然在大學的副修攝影課上拜讀到了Alex </tspan><tspan class="cls-7" x="459.1" y="62">W</tspan><tspan class="cls-8" x="481.54" y="62">e</tspan><tspan class="cls-9" x="494.46" y="62">b</tspan><tspan class="cls-6" x="509.4" y="62">b在墨西哥拍攝的一</tspan></tspan><tspan class="cls-10"><tspan x="0" y="96">幅藍色</tspan><tspan class="cls-11" x="67.98" y="96">的作</tspan><tspan class="cls-12" x="112.86" y="96">品，</tspan><tspan class="cls-11" x="146.74" y="96">自此開始無系統地學習攝</tspan><tspan class="cls-13" x="393.58" y="96">影。</tspan><tspan class="cls-14" x="427.46" y="96">其</tspan><tspan class="cls-13" x="449.9" y="96">後，</tspan><tspan class="cls-15" x="483.78" y="96">在回憶起小時候十分鐘</tspan></tspan><tspan class="cls-16"><tspan x="0" y="130">愛的一種彈珠與積木軌道玩具</tspan><tspan class="cls-12" x="291.72" y="130">時，</tspan><tspan x="325.6" y="130">理解到自己對於攝影的熱情源自於這種</tspan><tspan x="0" y="164">包含立體幾何的設計玩</tspan><tspan class="cls-12" x="224.4" y="164">味。</tspan></tspan><tspan class="cls-17"><tspan x="0" y="232">	</tspan><tspan class="cls-18" x="36" y="232">街道是遊樂</tspan><tspan class="cls-19" x="149.63" y="232">場，</tspan><tspan class="cls-18" x="184.08" y="232">以誠實作為畫</tspan><tspan class="cls-19" x="320.44" y="232">布，</tspan><tspan class="cls-20" x="354.89" y="232">將眼前的事物如拼圖般重新組</tspan><tspan class="cls-21" x="650.33" y="232">合，</tspan><tspan class="cls-22" x="684.78" y="232">擺</tspan></tspan><tspan class="cls-23"><tspan x="0" y="266">佈各種色彩和形</tspan><tspan class="cls-24" x="154.92" y="266">狀。</tspan><tspan x="188.19" y="266">我著迷於這種不能被複製作假的過程以及瞬間的概</tspan><tspan class="cls-25" x="675.09" y="266">念，</tspan></tspan><tspan class="cls-26"><tspan x="0" y="300">事物間的精</tspan><tspan class="cls-27" x="114.51" y="300">確</tspan><tspan class="cls-11" x="137.17" y="300">組合是照片唯一專注的目</tspan><tspan class="cls-28" x="384.01" y="300">標。</tspan></tspan></text>
